<template name="cardHome">
    {{#with coach}}

        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="images/fake/avatar.png">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{firstName}} {{lastName}}  <i class="mdi-navigation-more-vert right"></i></span>
                <p><a href="/coach/{{_id}}">This is a link</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{firstName}} {{lastName}} <i class="mdi-navigation-close right"></i></span>
                <p>{{resume}}</p>
            </div>
        </div>
    {{/with}}

</template>
